{% extends 'base.html' %}

{% block title %}Adicionar Produto{% endblock %}

{% block content %}
<h1 class="mb-4">Adicionar Novo Produto</h1>
<form action="{{ url_for('add') }}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descrição</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="price" class="form-label">Preço (R$)</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="quantity" class="form-label">Quantidade em Estoque</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
    </div>
    <button type="submit" class="btn btn-success"><i class="bi bi-check-lg"></i> Salvar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
